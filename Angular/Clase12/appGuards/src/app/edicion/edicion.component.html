<form [formGroup]="grupo">
<!--Se requiere un name, porque Angular lo requiere para poder mostrar los mensajes de error.-->
  <input type="text" placeholder="Ingrese su nombre" formControlName="nombre" name="nombre">
  <br/>
  <input type="text" placeholder="Ingrese su apellido" formControlName="apellido" name="apellido">
  <br/>
  <button (click)="salvar()">Grabar</button>
</form>
