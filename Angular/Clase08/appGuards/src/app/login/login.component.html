<form [formGroup]="grupo" >
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="correoUsuario" required name="correo" formControlName="emailUsuario" aria-describedby="emailHelp" placeholder="Enter email">
    <span *ngIf="grupo.get('emailUsuario').hasError('required') && grupo.get('emailUsuario').touched">El correo es obligatorio</span>
    <span *ngIf="grupo.get('emailUsuario').hasError('email') && grupo.get('emailUsuario').touched">Ingresar formato de  correo</span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="contrasenaUsuaro" name="contrasena" formControlName="passUsuario" placeholder="Password">
  <span *ngIf="grupo.get('passUsuario').hasError('required') && grupo.get('passUsuario').touched">La contrase√±a es obligatoria</span>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="grupo.invalid">Ingresar</button>
</form>
