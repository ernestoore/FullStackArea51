<form [formGroup]="grupo">
  <div class="form-group" >
    <label for="exampleInputEmail1">Nombre</label>
    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="nombreUsuario" name="nombre" aria-describedby="emailHelp" placeholder="Editar Nombre">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Apellido</label>
    <input type="password" class="form-control" formControlName="apellidoUsuario" name="apellido" id="exampleInputPassword1" placeholder="Editar Apellido">
  </div>
  <button type="submit" class="btn btn-primary">Editar Usuario</button>
</form>
