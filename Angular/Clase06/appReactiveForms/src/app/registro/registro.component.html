<div class="container">
    <div class="row jutify-content-center pt-4">
        <!--Como el form agrupa todos los controles, este es el grupo-->
        <form class="col-6" [formGroup]="grupo" (ngSubmit)="registrar()">
            <div class="form-group">
                <!--El atributo name es el identificador que utiliza Angular-->
                <input type="text" class="form-control" placeholder="Nombre" name="nombre"
                formControlName="nombre">
                <!---->
                <span *ngIf="grupo.get('nombre').hasError('required') && grupo.get('nombre').touched">El nombre es obligatorio</span>
            </div>
            <div class="form-group">
                    <input type="text" class="form-control" placeholder="Correo" name="correo"
                    formControlName="correo">
                    <span *ngIf="grupo.get('correo').hasError('required') && grupo.get('correo').touched">El correo es obligatorio</span>
                    <span *ngIf="grupo.get('correo').hasError('email') && grupo.get('correo').touched">Ingresar formato de  correo</span>
                    <span *ngIf="grupo.get('correo').hasError('correoGratuito') && grupo.get('correo').touched">No se acepta correo gratuito</span>
                    <span *ngIf="grupo.get('correo').hasError('correoEmpresa') && grupo.get('correo').touched">No se acepta el dominio ingresado</span>
                    
                </div>
            <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" name="contrasena"
                    formControlName="contrasena">
                    <span *ngIf="grupo.get('contrasena').hasError('required') && grupo.get('contrasena').touched">La contraseña es obligatoria</span>
            </div>
            <div class="form-group">
                    <input type="password" class="form-control" name="confirmacion" placeholder="Confirmación de contraseña"
                    formControlName="confirmacion">
                    <span *ngIf="grupo.get('confirmacion').hasError('required') && grupo.get('confirmacion').touched">La confirmacion de contraseña es obligatoria</span>
                    <span *ngIf="grupo.get('confirmacion').hasError('required') && grupo.get('confirmacion').hasError('contrasenaNoCoincide') && grupo.get('confirmacion').touched">Las contrasenas no coinciden</span>
                </div>
            <div class="d-flex justify-content-center">
                <!--Para deshabilitar el boton, evaluamos la propiedad Disabled-->
                    <button class="btn btn-success" [disabled]="grupo.invalid">Registrar</button>
                    <button type="button" class="btn btn-warning" (click)="cargarData()">Cargar Data</button>
                    <button type="button" class="btn btn-primary" (click)="cargarDataParcial()">Cargar DataParcial</button>
                    <button type="button" class="btn btn-secondary" (click)="limpiarData()">Limpiar Data</button>
                    
            </div>
        </form>
    </div>
